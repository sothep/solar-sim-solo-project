<!DOCTYPE html>
<html lang="en" ng-app="SolarApp">
  <head>
    <meta charset="utf-8">
    <title>Solar-Sim (Working Title...)</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="scripts/assets/client.min.js"></script>
    <base href="/">
  </head>
  <body ng-controller="MainController as mainControl">
    <div ng-show="mainControl.loggedIn()">
      <a href="/"><button>Go Home</button></a>
      <button ng-click="mainControl.signOut()">Sign Out</button>
      <a href="/view"><button>View Saved Installations</button></a>
      <div ng-hide="mainControl.maxInstalls()">
        <a href="/create"><button>Create New Installation</button></a>

    </div>

</html>
