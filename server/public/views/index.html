<!DOCTYPE html>
<html lang="en" ng-app="SolarApp">
  <head>
    <meta charset="utf-8">
    <title>Solar-Sim (Working Title...)</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="scripts/assets/client.min.js"></script>
    <base href="/">
  </head>
  <body ng-controller="MainController as mainControl">
    <!-- <div class="main"> -->
      <div class="sidebar">
        <div class="controls" ng-show="mainControl.loggedIn()">
          <a href="/"><button class="nav" ng-class="mainControl.isNavButtonActive('/')">Home</button></a>
          <a href="/view"><button class="nav" ng-class="mainControl.isNavButtonActive('/view')">View Saved Solar Installations</button></a>
          <a href="/create"><button class="nav" ng-class="mainControl.isNavButtonActive('/create')">Create New Solar Installation</button></a>
          <button class="nav signOut" ng-click="mainControl.signOut()">Sign Out</button>
        </div>
      </div>
      <div class="content">
        <div class="angularView" ng-view>
        </div>
      </div>
    <!-- </div> -->
  </body>
</html>
